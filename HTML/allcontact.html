<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Organizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error {
            color: red;
            font-size: 0.9em;
            display: none; /* Cache les messages d'erreur par défaut */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">App Organizer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="PageHome.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AllContact.html">All Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="AjoutContact.html">Add Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <!-- Title -->
     <div class="container text-center mt-4">
        <h1 class="display-4">My<span class="text-primary">Contact</span></h1>
    </div>
     <!-- Formulaire d'ajout de contact -->
     <form class="mx-5">
        <div class="form-group mt-4">
            <label for="exampleInputNom1">Nom</label>
            <input type="text" class="form-control" id="exampleInputNom1" placeholder="Entrez le nom">
            <span id="nom-error" class="error">Le nom est requis.</span>
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputPrenom1">Prenom</label>
            <input type="text" class="form-control" id="exampleInputPrenom1" placeholder="Entrez le prénom">
            <span id="prenom-error" class="error">Le prénom est requis.</span>
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            <span id="email-error" class="error">L'email est requis.</span>
            <span id="email-format-error" class="error">Le format du email doit être name@exemple.com</span>
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputTelephone1">Téléphone</label>
            <input type="tel" class="form-control" id="exampleInputTelephone1" placeholder="Téléphone (ex : 0645789000)">
            <span id="telephone-error" class="error">Le téléphone est requis.</span>
            <span id="telephone-format-error" class="error">Le format du téléphone doit être 0645789000.</span>
        </div>
        <div class="form-group mt-3">
            <label for="exampleInputVille1">Ville</label>
            <select class="form-select" id="exampleInputVille1">
                <option selected>Choisissez la ville</option>
                <option value="1">Rabat</option>
                <option value="2">Casablanca</option>
                <option value="3">Marrakech</option>
            </select>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary col-6">Submit</button>
        </div>
    </form>
      <!-- Table des contacts -->
      <div class="container mt-5">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Telephone</th>
                </tr>
            </thead>
            <tbody id="contact-list">
                <!-- Les lignes des contacts ajoutés apparaîtront ici -->
            </tbody>
        </table>
    </div>
</body>
</html>
